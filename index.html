<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--font-->
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto&display=swap" rel="stylesheet">
  <!--boostrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Les petits plats</title>
  <link href="index.css" rel="stylesheet" type="text/css">

</head>

<body>
  <header>
    <div class="logo d-flex justify-content-center mt-5">
      <img src="logo/logo.png" alt="logo de site">
    </div>
  </header>
  <main class="container">
    <!--search bar-->
    <div class="row p-4 search">
      <input class="col-11 py-4 rounded border-0" id="search-bar" type="text" placeholder="Recherche une recette">
      <Button class="col-1 searchbar_icon col p-0 border-0">
        <span class="iconSearch"></span>
      </button>
    </div>
    <!--tag-->
    <div class="div-tag"></div>
    <!--search champs-->
    <div class="search-champs d-sm-flex d-md-flex">

      <div class="search-ingredients m-3">
        <input type="text" placeholder="Ingredients" class="border-0 rounded" id="search-champs_ingredients"
          onfocus="this.placeholder='Rechercher un ingÃ©dient',this.style.width='667px',changeArrow(this)"
          onblur="this.placeholder='Ingredients',this.style.width='170px',gestionListApresBlur(this)">
        <span class="arrowdown"></span>
        <span class="arrowup"></span>
        <!--list-->
        <div class="ingredients-list rounded-bottom"></div>
      </div>

      <div class="search-appareils m-3">
        <input type="text" placeholder="Appareils" class="border-0 rounded" id="search-champs_appareils"
          onfocus="this.placeholder='Rechercher un appareil',this.style.width='667px',changeArrow(this)"
          onblur="this.placeholder='Appareils',this.style.width='170px',gestionListApresBlur(this)">
        <span class="arrowdown"></span>
        <span class="arrowup"></span>

        <!--list-->
        <div class="appareils-list rounded-bottom"></div>
      </div>

      <div class="search-ustensiles m-3">
        <input type="text" placeholder="Ustensiles" class="border-0 rounded" id="search-champs_ustensiles"
          onfocus="this.placeholder='Rechercher un ustensile',this.style.width='667px',changeArrow(this)"
          onblur="this.placeholder='Ustensiles',this.style.width='170px',gestionListApresBlur(this)">
        <span class="arrowdown"></span>
        <span class="arrowup"></span>
        <!--list-->
        <div class="ustensiles-list rounded-bottom"></div>
      </div>
    </div>

    <!--section recipes cards-->
    <section class="recipes row row-cols-1 row-cols-sm-2 row-cols-md-3">


    </section>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="JS/factories.js"></script>
  <script src="JS/api.js"></script>

  <script src="JS/main.js"></script>

</body>

</html>
